<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой тест площадей</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #shape-container {
            border: 2px solid #ccc;
            margin: 20px 0;
            min-height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Простой тест отрисовки фигур</h1>
    <button onclick="testSquare()">Тест квадрата</button>
    <button onclick="testTriangle()">Тест треугольника</button>
    <button onclick="testCircle()">Тест круга</button>
    <div id="shape-container"></div>
    <div id="log" style="background: #f0f0f0; padding: 10px; margin-top: 20px; font-family: monospace;"></div>

    <script src="src/utils/ShapeDrawer.js"></script>
    <script src="src/utils/TriangleDrawer.js"></script>
    <script src="src/utils/ParallelogramDrawer.js"></script>
    <script src="src/utils/generators/AreasGenerator.js"></script>

    <script>
        function log(msg) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += msg + '<br>';
            console.log(msg);
        }

        function testSquare() {
            const container = document.getElementById('shape-container');
            container.innerHTML = '';
            document.getElementById('log').innerHTML = '';

            try {
                log('Creating SVG...');
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', '650');
                svg.setAttribute('height', '500');
                svg.setAttribute('viewBox', '0 0 650 500');
                svg.style.border = '1px solid red';

                log('Creating ParallelogramDrawer...');
                const drawer = new ParallelogramDrawer();

                log('Drawing square...');
                const shape = drawer.drawSquare({
                    baseX: 200,
                    baseY: 350,
                    side: 100,
                    labels: {
                        a: '10'
                    }
                });

                log('Shape created: ' + (shape ? 'YES' : 'NO'));
                if (shape) {
                    log('Shape tag: ' + shape.tagName);
                    log('Shape children: ' + shape.childNodes.length);
                }

                svg.appendChild(shape);
                container.appendChild(svg);

                log('SUCCESS!');
            } catch (error) {
                log('ERROR: ' + error.message);
                console.error(error);
            }
        }

        function testTriangle() {
            const container = document.getElementById('shape-container');
            container.innerHTML = '';
            document.getElementById('log').innerHTML = '';

            try {
                log('Creating SVG...');
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', '650');
                svg.setAttribute('height', '500');
                svg.setAttribute('viewBox', '0 0 650 500');
                svg.style.border = '1px solid red';

                log('Creating TriangleDrawer...');
                const drawer = new TriangleDrawer();

                log('Drawing triangle...');
                const shape = drawer.drawByBaseAndHeight({
                    baseX: 150,
                    baseY: 350,
                    base: 200,
                    height: 150,
                    labels: {
                        a: '200',
                        h: '150'
                    }
                });

                log('Shape created: ' + (shape ? 'YES' : 'NO'));
                if (shape) {
                    log('Shape tag: ' + shape.tagName);
                    log('Shape children: ' + shape.childNodes.length);
                }

                svg.appendChild(shape);
                container.appendChild(svg);

                log('SUCCESS!');
            } catch (error) {
                log('ERROR: ' + error.message);
                console.error(error);
            }
        }

        function testCircle() {
            const container = document.getElementById('shape-container');
            container.innerHTML = '';
            document.getElementById('log').innerHTML = '';

            try {
                log('Creating SVG...');
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', '650');
                svg.setAttribute('height', '500');
                svg.setAttribute('viewBox', '0 0 650 500');
                svg.style.border = '1px solid red';

                log('Creating ShapeDrawer...');
                const drawer = new ShapeDrawer();

                log('Drawing circle...');
                const shape = drawer.drawCircle({
                    centerX: 300,
                    centerY: 250,
                    radius: 80,
                    labels: {
                        r: 'r'
                    }
                });

                log('Shape created: ' + (shape ? 'YES' : 'NO'));
                if (shape) {
                    log('Shape tag: ' + shape.tagName);
                    log('Shape children: ' + shape.childNodes.length);
                }

                svg.appendChild(shape);
                container.appendChild(svg);

                log('SUCCESS!');
            } catch (error) {
                log('ERROR: ' + error.message);
                console.error(error);
            }
        }

        // Автоматически тестируем квадрат при загрузке
        window.onload = () => {
            log('Page loaded, testing square...');
            testSquare();
        };
    </script>
</body>
</html>
