<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Дроби - Тренажер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div id="app">
        <!-- Main Menu Screen -->
        <div id="main-menu" class="screen active">
            <h1>Математический тренажер</h1>
            <button id="fractions-btn" class="menu-button">Обыкновенные дроби</button>
            <button id="decimals-btn" class="menu-button">Десятичные дроби</button>
            <button id="negatives-btn" class="menu-button">Отрицательные числа</button>
            <button id="divisibility-btn" class="menu-button">Делимость</button>
        </div>

        <!-- Fractions Test Screen -->
        <div id="fractions-screen" class="screen">
            <div class="header">
                <button id="back-btn" class="icon-button">←</button>
                <div id="progress-container" class="progress-container">
                    <div class="progress-info">
                        <span id="level-text">Уровень 1</span>
                        <span id="progress-text">0/10</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                </div>
                <button id="settings-btn" class="icon-button">⚙</button>
            </div>

            <div class="content">
                <div id="problem-display" class="problem-display">
                    <span class="fraction-display" id="fraction1"></span>
                    <span class="operator" id="operator"></span>
                    <span class="fraction-display" id="fraction2"></span>
                    <span class="equals">=</span>
                    <span class="question">?</span>
                </div>

                <div class="answer-input">
                    <div class="input-group whole-input">
                        <input type="text" id="whole-input" placeholder="0" inputmode="numeric">
                    </div>
                    <div class="fraction-input">
                        <div class="input-group">
                            <input type="number" id="numerator-input" placeholder="0" required>
                        </div>
                        <div class="fraction-line"></div>
                        <div class="input-group">
                            <input type="number" id="denominator-input" placeholder="1" required>
                        </div>
                    </div>
                </div>

                <button id="check-btn" class="check-button">Проверить</button>
                <div id="result-message" class="result-message"></div>
            </div>
        </div>

        <!-- Decimals Test Screen -->
        <div id="decimals-screen" class="screen">
            <div class="header">
                <button id="decimals-back-btn" class="icon-button">←</button>
                <div id="decimals-progress-container" class="progress-container">
                    <div class="progress-info">
                        <span id="decimals-level-text">Уровень 1</span>
                        <span id="decimals-progress-text">0/10</span>
                    </div>
                    <div class="progress-bar">
                        <div id="decimals-progress-fill" class="progress-fill"></div>
                    </div>
                </div>
                <button id="decimals-settings-btn" class="icon-button">⚙</button>
            </div>

            <div class="content">
                <div id="decimals-problem-display" class="problem-display">
                    <span class="decimal-display" id="decimal1"></span>
                    <span class="operator" id="decimals-operator"></span>
                    <span class="decimal-display" id="decimal2"></span>
                    <span class="equals">=</span>
                    <span class="question">?</span>
                </div>

                <div class="answer-input">
                    <div class="input-group decimal-input">
                        <input type="text" id="decimal-answer-input" placeholder="0.0" inputmode="decimal">
                    </div>
                </div>

                <button id="decimals-check-btn" class="check-button">Проверить</button>
                <div id="decimals-result-message" class="result-message"></div>
            </div>
        </div>

        <!-- Decimals Settings Screen -->
        <div id="decimals-settings-screen" class="screen">
            <div class="header">
                <button id="decimals-settings-back-btn" class="icon-button">←</button>
                <h2>Настройки</h2>
                <div></div>
            </div>

            <div class="settings-content">
                <div class="settings-group">
                    <h3>Операции</h3>
                    <label class="switch-label">
                        <input type="checkbox" id="decimals-addition" checked>
                        <span>Сложение</span>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="decimals-subtraction" checked>
                        <span>Вычитание</span>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="decimals-multiplication">
                        <span>Умножение</span>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="decimals-division">
                        <span>Деление</span>
                    </label>
                </div>

                <div class="settings-group">
                    <h3>Дополнительно</h3>
                    <label class="switch-label">
                        <input type="checkbox" id="decimals-negative-numbers">
                        <span>Отрицательные числа</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Negatives Test Screen -->
        <div id="negatives-screen" class="screen">
            <div class="header">
                <button id="negatives-back-btn" class="icon-button">←</button>
                <div id="negatives-progress-container" class="progress-container">
                    <div class="progress-info">
                        <span id="negatives-level-text">Уровень 1</span>
                        <span id="negatives-progress-text">0/10</span>
                    </div>
                    <div class="progress-bar">
                        <div id="negatives-progress-fill" class="progress-fill"></div>
                    </div>
                </div>
                <button id="negatives-settings-btn" class="icon-button">⚙</button>
            </div>

            <div class="content">
                <div id="negatives-problem-display" class="problem-display">
                    <span class="negative-display" id="negative1"></span>
                    <span class="operator" id="negatives-operator"></span>
                    <span class="negative-display" id="negative2"></span>
                    <span class="equals">=</span>
                    <span class="question">?</span>
                </div>

                <div class="answer-input">
                    <div class="input-group negative-input">
                        <input type="text" id="negative-answer-input" placeholder="0" inputmode="numeric">
                    </div>
                </div>

                <button id="negatives-check-btn" class="check-button">Проверить</button>
                <div id="negatives-result-message" class="result-message"></div>
            </div>
        </div>

        <!-- Negatives Settings Screen -->
        <div id="negatives-settings-screen" class="screen">
            <div class="header">
                <button id="negatives-settings-back-btn" class="icon-button">←</button>
                <h2>Настройки</h2>
                <div></div>
            </div>

            <div class="settings-content">
                <div class="settings-group">
                    <h3>Операции</h3>
                    <label class="switch-label">
                        <input type="checkbox" id="negatives-addition" checked>
                        <span>Сложение</span>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="negatives-subtraction" checked>
                        <span>Вычитание</span>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="negatives-multiplication">
                        <span>Умножение</span>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="negatives-division">
                        <span>Деление</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Settings Screen -->
        <div id="settings-screen" class="screen">
            <div class="header">
                <button id="settings-back-btn" class="icon-button">←</button>
                <h2>Настройки</h2>
                <div></div>
            </div>

            <div class="settings-content">
                <div class="settings-group">
                    <h3>Типы дробей</h3>
                    <label class="switch-label">
                        <input type="checkbox" id="mixed-fractions" checked>
                        <span>Смешанные дроби</span>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="decimal-fractions">
                        <span>Десятичные дроби</span>
                    </label>
                </div>

                <div class="settings-group">
                    <h3>Операции</h3>
                    <label class="switch-label">
                        <input type="checkbox" id="addition" checked>
                        <span>Сложение</span>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="subtraction" checked>
                        <span>Вычитание</span>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="multiplication">
                        <span>Умножение</span>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="division">
                        <span>Деление</span>
                    </label>
                </div>

                <div class="settings-group">
                    <h3>Дополнительно</h3>
                    <label class="switch-label">
                        <input type="checkbox" id="negative-numbers">
                        <span>Отрицательные числа</span>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="require-simplification" checked>
                        <span>Требовать сокращение</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Divisibility Test Screen -->
        <div id="divisibility-screen" class="screen">
            <div class="header">
                <button id="divisibility-back-btn" class="icon-button">←</button>
                <div id="divisibility-progress-container" class="progress-container">
                    <div class="progress-info">
                        <span id="divisibility-level-text">Уровень 1</span>
                        <span id="divisibility-progress-text">0/10</span>
                    </div>
                    <div class="progress-bar">
                        <div id="divisibility-progress-fill" class="progress-fill"></div>
                    </div>
                </div>
                <button id="divisibility-settings-btn" class="icon-button">⚙</button>
            </div>

            <div class="content">
                <div id="divisibility-problem-display" class="problem-display">
                    <div class="divisibility-question">
                        Делится ли число <span id="divisibility-number" class="divisibility-number"></span> на <span id="divisibility-divisor" class="divisibility-divisor"></span>?
                    </div>
                </div>

                <div class="divisibility-buttons">
                    <button id="divisibility-yes-btn" class="divisibility-btn yes-btn">Да</button>
                    <button id="divisibility-no-btn" class="divisibility-btn no-btn">Нет</button>
                </div>

                <div id="divisibility-result-message" class="result-message"></div>
            </div>
        </div>

        <!-- Divisibility Settings Screen -->
        <div id="divisibility-settings-screen" class="screen">
            <div class="header">
                <button id="divisibility-settings-back-btn" class="icon-button">←</button>
                <h2>Настройки</h2>
                <div></div>
            </div>

            <div class="settings-content">
                <div class="settings-group">
                    <h3>Делимость на</h3>
                    <label class="switch-label">
                        <input type="checkbox" id="divisibility-div2" checked>
                        <span>2</span>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="divisibility-div3" checked>
                        <span>3</span>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="divisibility-div4" checked>
                        <span>4</span>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="divisibility-div5" checked>
                        <span>5</span>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="divisibility-div6" checked>
                        <span>6</span>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="divisibility-div8" checked>
                        <span>8</span>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="divisibility-div9" checked>
                        <span>9</span>
                    </label>
                    <label class="switch-label">
                        <input type="checkbox" id="divisibility-div10" checked>
                        <span>10</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Emoji Animation Container -->
        <div id="emoji-container"></div>
    </div>

    <!-- Утилиты -->
    <script src="src/utils/fractions.js"></script>
    <script src="src/utils/progress.js"></script>

    <!-- Генераторы -->
    <script src="src/utils/generators/FractionsGenerator.js"></script>
    <script src="src/utils/generators/DecimalsGenerator.js"></script>
    <script src="src/utils/generators/NegativesGenerator.js"></script>
    <script src="src/utils/generators/DivisibilityGenerator.js"></script>

    <!-- Тренажёры -->
    <script src="src/trainers/BaseTrainer.js"></script>
    <script src="src/trainers/FractionsTrainer.js"></script>
    <script src="src/trainers/DecimalsTrainer.js"></script>
    <script src="src/trainers/NegativesTrainer.js"></script>
    <script src="src/trainers/DivisibilityTrainer.js"></script>

    <!-- Главное приложение -->
    <script src="src/app.js"></script>
</body>
</html>
