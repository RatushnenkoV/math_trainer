<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Дроби - Тренажер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div id="app">
        <!-- Main Menu Screen -->
        <div id="main-menu" class="screen active">
            <h1>Математический тренажер</h1>
            <div class="menu-buttons-container">
                <button id="multiplication-table-btn" class="menu-button">Таблица умножения</button>
                <button id="square-roots-btn" class="menu-button">Квадратные корни</button>
                <button id="fractions-btn" class="menu-button">Обыкновенные дроби</button>
                <button id="decimals-btn" class="menu-button">Десятичные дроби</button>
                <button id="negatives-btn" class="menu-button">Отрицательные числа</button>
                <button id="divisibility-btn" class="menu-button">Делимость</button>
                <button id="linear-equations-btn" class="menu-button">Линейные уравнения</button>
                <button id="quadratic-equations-btn" class="menu-button">Квадратные уравнения</button>
                <button id="trigonometry-btn" class="menu-button">Тригонометрия</button>
            </div>
        </div>

        <!-- Trainer Components -->
        <multiplication-table-trainer></multiplication-table-trainer>
        <square-roots-trainer></square-roots-trainer>
        <fractions-trainer></fractions-trainer>
        <decimals-trainer></decimals-trainer>
        <negatives-trainer></negatives-trainer>
        <divisibility-trainer></divisibility-trainer>
        <linear-equations-trainer></linear-equations-trainer>
        <quadratic-equations-trainer></quadratic-equations-trainer>
        <trigonometry-trainer></trigonometry-trainer>

        <!-- Emoji Animation Container -->
        <div id="emoji-container"></div>
    </div>

    <!-- Утилиты -->
    <script src="src/utils/fractions.js"></script>
    <script src="src/utils/progress.js"></script>

    <!-- Генераторы -->
    <script src="src/utils/generators/MultiplicationTableGenerator.js"></script>
    <script src="src/utils/generators/SquareRootsGenerator.js"></script>
    <script src="src/utils/generators/FractionsGenerator.js"></script>
    <script src="src/utils/generators/DecimalsGenerator.js"></script>
    <script src="src/utils/generators/NegativesGenerator.js"></script>
    <script src="src/utils/generators/DivisibilityGenerator.js"></script>
    <script src="src/utils/generators/LinearEquationsGenerator.js"></script>
    <script src="src/utils/generators/QuadraticEquationsGenerator.js"></script>
    <script src="src/utils/generators/TrigonometryGenerator.js"></script>

    <!-- Тренажёры -->
    <script src="src/trainers/BaseTrainer.js"></script>
    <script src="src/trainers/MultiplicationTableTrainer.js"></script>
    <script src="src/trainers/SquareRootsTrainer.js"></script>
    <script src="src/trainers/FractionsTrainer.js"></script>
    <script src="src/trainers/DecimalsTrainer.js"></script>
    <script src="src/trainers/NegativesTrainer.js"></script>
    <script src="src/trainers/DivisibilityTrainer.js"></script>
    <script src="src/trainers/LinearEquationsTrainer.js"></script>
    <script src="src/trainers/QuadraticEquationsTrainer.js"></script>
    <script src="src/trainers/TrigonometryTrainer.js"></script>

    <!-- Компоненты -->
    <script src="src/components/BaseTrainerComponent.js"></script>
    <script src="src/components/MultiplicationTableComponent.js"></script>
    <script src="src/components/SquareRootsComponent.js"></script>
    <script src="src/components/FractionsComponent.js"></script>
    <script src="src/components/DecimalsComponent.js"></script>
    <script src="src/components/NegativesComponent.js"></script>
    <script src="src/components/DivisibilityComponent.js"></script>
    <script src="src/components/LinearEquationsComponent.js"></script>
    <script src="src/components/QuadraticEquationsComponent.js"></script>
    <script src="src/components/TrigonometryComponent.js"></script>

    <!-- Главное приложение -->
    <script src="src/app.js"></script>
</body>
</html>
