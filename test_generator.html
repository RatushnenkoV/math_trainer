<!DOCTYPE html>
<html>
<head>
    <title>Test Powers Generator</title>
    <script src="src/utils/powers.js"></script>
    <script src="src/utils/generators/PowersGenerator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <h1>Тест генератора задач по степеням</h1>
    <button onclick="generateProblems()">Сгенерировать 10 примеров</button>
    <div id="results"></div>

    <script>
        function generateProblems() {
            const generator = new PowersGenerator({
                negativeExponents: false,
                maxRecursionDepth: 2
            });

            const results = document.getElementById('results');
            results.innerHTML = '<h2>Примеры:</h2>';

            for (let i = 0; i < 10; i++) {
                const problem = generator.generate();
                const exprTex = problem.expression.texWithAnswer();
                const resultTex = problem.result.tex();
                const numericResult = problem.result.evaluate();

                results.innerHTML += `
                    <div style="margin: 10px; padding: 10px; border: 1px solid #ccc;">
                        <strong>Пример ${i + 1}:</strong><br>
                        Основание: ${problem.base}<br>
                        Задача: \\(${exprTex}\\)<br>
                        Упрощённо: \\(${resultTex}\\)<br>
                        Числовое значение: ${numericResult}
                    </div>
                `;
            }

            // Перерисовываем формулы MathJax
            MathJax.typesetPromise();
        }

        // Генерируем примеры при загрузке
        window.onload = generateProblems;
    </script>
</body>
</html>
