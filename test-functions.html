<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест тренажёра функций</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://unpkg.com/d3@3/d3.min.js"></script>
    <script src="https://unpkg.com/function-plot@1/dist/function-plot.js"></script>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/common/components.css">
    <link rel="stylesheet" href="src/styles/trainers/functions.css">
</head>
<body>
    <div id="app"></div>

    <script src="src/components/BaseTrainerComponent.js"></script>
    <script src="src/utils/generators/FunctionsGenerator.js"></script>
    <script src="src/trainers/FunctionsTrainer.js"></script>
    <script src="src/components/FunctionsComponent.js"></script>

    <script>
        // Создаём реестр тренажёров
        const trainers = {};

        // Функция для показа экрана
        window.showScreen = function(screenId) {
            console.log('Show screen:', screenId);
        };

        // Создаём компонент
        const functionsTrainer = document.createElement('functions-trainer');
        document.getElementById('app').appendChild(functionsTrainer);

        // Сохраняем ссылку на тренажёр
        trainers.functions = functionsTrainer.trainer;

        // Запускаем тренажёр
        trainers.functions.startTest();
    </script>
</body>
</html>
